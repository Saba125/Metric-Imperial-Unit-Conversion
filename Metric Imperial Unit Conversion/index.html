<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="div-el">
        <p id="p-el">Metric/Imperial Unit Conversion</p> 
        <input type="text" name="" placeholder="" id="input-el">
        <button  id="Button-el">Convert</button>
        </div>
        <!--SECOND DIV-->
        <div id="second-div">
            <div id="second-div1">
                <p id="length-el" style="position: absolute;
                width: 346px;
                height: 25px;
                left: 77px;
                top: 1px;
                
                font-family: 'Inter';
                font-style: normal;
                font-weight: 600;
                font-size: 20px;
                line-height: 20px;
                /* or 100% */
                
                text-align: center;
                
                color: #CCC1FF;
                ">Length (Meter/Feet)</p>
                <p id="Meter-el" style="position: absolute;
                width: 346px;
                height: 25px;
                left: 77px;
                top: 65px;
                
                /* text-sm/leading-5/font-normal */
                
                font-family: 'Inter';
                font-style: normal;
                font-weight: 400;
                font-size: 14px;
                line-height: 20px;
                /* or 143% */
                
                text-align: center;
                
                color: #FFFFFF;
                ">0 meters = 00.000 feet </p>
                <div id="second-div2">
                    <p id="second-div1p">Volume (Liters/Gallons)</p>
                    <p id="Liters-el">00 liters = 00 gallons</p>
                </div>
                <div id="second-div3">
                    <p style="position: absolute; top: 1px;" id="second-div3p">Mass (Kilograms/Pounds)</p>
                    <p id="Kilos-el">00 kilos = 00.000 pounds</p>

                </div>
            </div>
        </div>

    </div>
        <script src="index.js"></script>

</body>
</html>
